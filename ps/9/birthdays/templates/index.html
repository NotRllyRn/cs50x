<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <div class="container">
                    <form method="post">
                        <div class="container">
                            <input type="text" name="name" value="Name">
                            Name
                        </div>
                        <div class="container">
                            <input type="number" name="month" value="1" min="1" max="12">
                            Month
                        </div>
                        <div class="container">
                            <input type="number" name="day" value="1" min="1" max="31">
                            Day
                        </div>
                        <div class="container">
                            <input type="submit" class="container" value="Add birthday">
                        </div>
                    </form>
                </div>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for user in users %}
                        <tr>
                                <td>{{user.name}}</td>
                                <td>{{user.month}}/{{user.day}}
                                    <form action="/delete" method="post">
                                        <input name="id" value="{{user.id}}" hidden="true">
                                        <input type="submit" value="delete">
                                    </form>
                                </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
